<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="signup-container">
    <h1 class="main">Create an account</h1>
   
    <form action="">
    <select name="options" id="options">
        <option value="" disabled selected>What's your role</option>
        <option value="option1">Stuednt</option>
        <option value="option2">Counsellor</option>
        <option value="option3">Admin</option>
        
    </select>
    <input type="text" placeholder="Enter your username">
    <input type="email" placeholder="Enter your email">
    <input type="tel" placeholder="Enter your phone number">
    <input type="password" placeholder="Enter your password" >
    <input type="password" placeholder="Re-enter your password">
    </form>
    <form class="social-media">
    <button >Sign Up</button><p>Or With</p>
    <button class="facebook-sigup" padding="10px">Signup with Facebook</button>
    <button class="google-signup">Signup with Google</button>
</form>
    <p>Already have an account? <a href="#">Login</a></p>

</div>

</body>
</html>
